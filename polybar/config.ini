;==========================================================
; Filename: polybar.ini
; Reference: https://github.com/polybar/polybar
;==========================================================

;==========================================================
[colors]

bg0h = #1d2021
bg0 = #282828
bg1 = #3c3836
bg2 = #504945
fg0 = #fbf1c7
fg1 = #ebdbb2
fg2 = #d5c4a1
purpledk = #b16286
purplelt = #d3869b
bluedk = #458588
bluelt = #83a598
aquadk = #689d6a
aqualt = #83c07c
greendk = #98971a
greenlt = #b8bb26
yellowdk = #d79921
yellowlt = #fabd2f
orangedk = #d65d0e
orangelt = #fe8019
reddk = #cc241d
redlt = #fb4934

;==========================================================
[bar/topbar]

width = 100%
height = 22pt
;offset-x = 5%
;offset-y = 5%
;fixed-center = true
radius = 6

dpi = 192

background = ${colors.bg0h}
foreground = ${colors.fg1}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 2

separator = |
separator-foreground = ${colors.bg2}

;font-N = <fontconfig pattern>;<vertical offset>
font-0 = FiraCode Nerd Font:size=10;6
font-1 = "FiraCode Nerd Font:size=10:weight=bold;6"

modules-left = xworkspaces xwindow
;modules-center = date 
modules-right = filesystem pulseaudio memory cpu wlan date battery 
; Additional to configure: backlight or xbacklight 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; System tray:
;tray-position = right

wm-restack = i3

; override-redirect = true

;==========================================================
[module/xworkspaces]

type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.bg1}
label-active-underline= ${colors.purpledk}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.orangedk}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.bg0h}
label-empty-padding = 1

; Look into replacing workspace numbers with icons
;ws-icon-0 = 1;
;ws-icon-1 = 2;icon
;ws-icon-2 = 3;icon
;ws-icon-3 = 4;icon
;ws-icon-4 = 5;icon
;ws-icon-5 = 6;icon
;ws-icon-6 = 1;icon
;ws-icon-7 = 1;icon
;ws-icon-8 = 1;icon
;ws-icon-9 = 10;icon
;ws-icon-default = 

;==========================================================
[module/xwindow]

type = internal/xwindow
label = %title:0:60:...%

;==========================================================
[module/filesystem]

type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#b16286}󰋊%{F-} %used%/%total%
;label-mounted = %{F#b16286}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.bg1}
warn-percentage = 75

;==========================================================
[module/pulseaudio]
type = internal/pulseaudio
;󰀥 Album icon for now playing module
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.bluelt}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰕿
label-muted-foreground = ${colors.bg2}

;==========================================================
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

;==========================================================
[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.aqualt}
label = %percentage_used:2%%

;==========================================================
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.greenlt}
label = %percentage:2%%

;==========================================================
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

;==========================================================
[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#fabd2f}󰤨 %{F-} %signal%%
label-disconnected = %{F#504945}%{F#707880} disconnected

;==========================================================
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

;==========================================================
[module/battery]
type = internal/battery
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ADP1
full-at = 98
low-at = 30
format-full-prefix = 󰁹
format-full = <label-charging>
format-full-prefix-foreground = ${colors.greenlt}
format-charging-prefix = 󰂄
format-charging = <label-charging>
label-charging = %percentage:2%%
label-charging-padding = 1
format-charging-prefix-foreground = ${colors.greenlt}
format-discharging = <ramp-capacity><label-discharging>
label-discharging = %percentage%%
label-discharging-padding = 1
ramp-capacity-0 = "󰂎"
ramp-capacity-0-foreground = ${colors.redlt}
ramp-capacity-1 = "󰁻"
ramp-capacity-1-foreground = ${colors.orangelt}
ramp-capacity-2 = "󰁽"
ramp-capacity-2-foreground = ${colors.yellowlt}
ramp-capacity-3 = "󰁾"
ramp-capacity-3-foreground = ${colors.greenlt}
ramp-capacity-4 = "󰁿"
ramp-capacity-4-foreground = ${colors.greenlt}
ramp-capacity-5 = "󰂁"
ramp-capacity-5-weight = 2
ramp-capacity-5-foreground = ${colors.greenlt}
format-low = <ramp-capacity><label-low>
label-low-padding = 1
label-low-foreground = ${colors.redlt}
poll-interval = 5

;==========================================================
[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format-prefix = "󰃰 "
format-prefix-foreground = ${colors.orangelt}
label = %date%

;==========================================================
[settings]
screenchange-reload = true
pseudo-transparency = true
